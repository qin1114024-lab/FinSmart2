name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 當程式碼推送到 main 分支時觸發

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 程式碼
        uses: actions/checkout@v4

      - name: 設定 Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 安裝依賴套件
        run: npm install

      - name: 執行建置 (注入環境變數)
        run: npm run build
        env:
          # 從 GitHub Secrets 注入變數到建置環境
          API_KEY: ${{ secrets.API_KEY }}
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

      - name: 佈署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite 建置後的輸出目錄
          branch: gh-pages # 要發佈到的分支
          clean: true # 佈署前清空舊檔案
